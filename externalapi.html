<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      text-align: center;
      padding: 50px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>üå§Ô∏è Weather App</h2>
  <input type="text" id="city" placeholder="Enter city" />
  <button onclick="getWeather()">Get Weather</button>
  <div id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const apiKey = "fbafb838157ad65fe29f57c1891bd388"; // ‚úÖ Replace this with your own OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found or Invalid API Key");

        const data = await response.json();
        document.getElementById("result").innerHTML = `
          <p><strong>City:</strong> ${data.name}</p>
          <p><strong>Temperature:</strong> ${data.main.temp}¬∞C</p>
          <p><strong>Condition:</strong> ${data.weather[0].main}</p>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
